<div class="section">
    <div class="row">
        <h3>Build Your Pizza!</h3>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate" ng-model="pizzName">
                    <label for="name">Pizza Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="description" type="text" class="validate" ng-model="pizzDes">
                    <label for="description">Description</label>
                </div>
            </div>
            <button ng-click="addPizza()" class="btn waves-effect waves-light" type="submit" name="action">Submit
            </button>
        </form>
    </div>
</div>
<div class="section">
    <div class="row">
        <h3>Add Toppings to Your Pizza</h3>
    </div>
    <div class="row">
	    <div class="col s6">
	    	<label>Select your pizza below:</label>
	        <select id="show-select" ng-model="currPizza">
	            <option ng-repeat="pizza in pizzas" value="{{pizza.id}}">{{pizza.name}}</option>
	        </select>
	    </div>
	    <div class="col s6">
	    	<label>Select your topping below:</label>
	        <select id="show-select" ng-model="currTopp">
	            <option ng-repeat="topping in toppings" value="{{topping.id}}">{{topping.name}}</option>
	        </select>
	    </div>
    </div>


    <button ng-click="addPizzaTopping()" class="btn waves-effect waves-light" type="submit" name="add">Add Topping!</button>
</div>
